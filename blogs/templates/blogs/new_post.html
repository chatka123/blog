{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}
{% block page_header%}
    <h2>New post</h2>
{% endblock page_header %}
{% block content %}
    <form action="{% url 'blogs:new_post' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-outline-success" name="submit">save post</button>
    </form>
{% endblock content %}
