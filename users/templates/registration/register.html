{% extends 'blogs/base.html' %}
{% load django_bootstrap5 %}
{% block page_header %}
    <h2>Register</h2>
{% endblock page_header %}
{% block content %}
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-outline-success" name="submit">register</button>
        <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
    </form>
{% endblock content %}
